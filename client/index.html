<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MapML Leaflet client</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>
    <script src="./scripts/mapml.js"></script>
    <script src="./scripts/URI.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/leaflet.fullscreen.css' rel='stylesheet' />
  </head>
  <body>
    <h1>MapML Leaflet client</h1>
    <div id="mapml-map" style="height: 480px; width: 640px"></div>
    <script>
      var cbmt =        M.mapMLLayer('http://localhost/mapml/cbmt/', {zIndex:2,projection:'OSMTILE'}),
          osm =         M.mapMLLayer('http://localhost/mapml/osm/',{zIndex:1,projection:'OSMTILE'})
          canvec =         M.mapMLLayer('http://localhost/mapml/canvec/50k/features/',{zIndex:3,projection:'WGS84'})
          mapMLMap =    L.map('mapml-map',{
                  center: [45.398043,-75.70683],
                  zoom: 15,
                  layers: [osm],
                  fullscreenControl: true
                }),
          layerControl = M.mapMlLayerControl({"Open Street Map":osm, 'Canada Base Map':cbmt, 'CanVec+ 031G':canvec}).addTo(mapMLMap);
          mapMLMap.attributionControl.setPrefix('<a href="https://www.w3.org/community/maps4html/" title="W3C Maps4HTML Community Group">MapML</a>')
    </script>
  </body>
</html>
